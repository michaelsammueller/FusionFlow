{% extends "base.html" %}

{% block title %}Login - FusionFlow{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="mb-4 text-center">
        <img src="{{ url_for('static', filename='images/fusion_white.svg') }}" alt="FusionFlow Logo" style="height: 90px;" class="fusion-logo mb-3">
    </div>
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="h3 mb-2 text-center" style="color: var(--primary-color); font-weight: 700;">Welcome to FusionFlow</h2>
            <p class="text-center text-muted mb-4">Order & Shipment Tracking Platform</p>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    To request access, please contact your manager.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
