{% extends 'base.html' %}
{% block title %}Create Project - FusionFlow{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="mb-4" style="color: var(--primary-color); font-weight: 700;">Create Project</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="project_type" class="form-label">Project Type</label>
                <input type="text" class="form-control" id="project_type" name="project_type">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col">
                    <label for="planned_completion_date" class="form-label">Planned Completion</label>
                    <input type="date" class="form-control" id="planned_completion_date" name="planned_completion_date" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="total_budget" class="form-label">Total Budget</label>
                <input type="number" class="form-control" id="total_budget" name="total_budget" min="0" step="0.01">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Project Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Tender">Tender</option>
                    <option value="Bid">Bid</option>
                    <option value="Submitted">Submitted</option>
                    <option value="Active">Active</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Project</button>
        </form>
    </div>
</div>
{% endblock %}
